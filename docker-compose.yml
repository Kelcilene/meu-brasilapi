services:
  backend:
    build: ./backend
    container_name: meu-brasilapi-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
      - /app/node_modules
    environment:
      - PORT=3000
    command: ["npm", "start"]

  frontend:
    build: ./frontend
    container_name: meu-brasilapi-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - backend

volumes:
  sqlite_data:
